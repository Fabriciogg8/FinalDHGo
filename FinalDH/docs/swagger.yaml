          description: OK
        "500":
          description: Internal Server Error
      summary: Get all dentists
      tags:
      - dentists
    post:
      description: Adds a new dentist to the database
      parameters:
      - description: Dentist data
        in: body
        name: dentist
        required: true
        schema:
          $ref: '#/definitions/models.Dentista'
